<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ietgents | language</title>
    <link rel="icon" href="./en/img/logo2.png" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <img class="logo" src="./en/img/logo1_zonder_achtergrond.png" alt="ietsgents">
    <h1><span class="titel">S</span><span class="titel">E</span><span class="titel">L</span><span class="titel">E</span><span class="titel">C</span><span class="titel">T </span><span class="titel">Y</span><span class="titel">O</span><span class="titel">U</span><span class="titel">R </span><span class="titel">L</span><span class="titel">A</span><span class="titel">N</span><span class="titel">G</span><span class="titel">U</span><span class="titel">A</span><span class="titel">G</span><span class="titel">E</span></h1>
    <div class="language-buttons">
        <button onclick="redirectToLanguage('nl')">Nederlands</button>
        <button onclick="redirectToLanguage('en')">English</button>
    </div>
    <script>
        function redirectToLanguage(language) {
            window.location.href = `${language}`;
        }
    </script>
    
</body>
</html>
